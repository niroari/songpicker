    #btn-add {

      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.88rem;
      font-weight: 700;
      transition: filter 0.15s, transform 0.1s;
    }

    #btn-add:hover  { filter: brightness(1.15); }
    #btn-add:active { transform: scale(0.97); }

    #add-form {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    #add-status {

    }

    #added-list {

      flex-direction: column;
      gap: 0.3rem;
      scrollbar-width: thin;
      scrollbar-color: #2a2a4a transparent;

    .added-row {

      align-items: center;
      gap: 0.5rem;
      padding: 0.45rem 0.7rem;
      border-radius: 8px;
      background: #1b1b2e;
      border: 1px solid transparent;
    }

    .added-row .info { flex: 1; min-width: 0; }

    .added-row .s-title {

      font-weight: 600;
      color: #fffffe;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .added-row .s-artist {

      text-overflow: ellipsis;

  <div id="layout">
    <div id="add-panel">
      <div id="add-form">
        <h2>Add a Song</h2>
        <input id="add-url" type="url" placeholder="Paste a tab4u or Ultimate Guitar linkâ€¦" />
        <button id="btn-add" onclick="addSong()">Add Song</button>
        <div id="add-status"></div>
        <div id="added-list"></div>
      </div>
    </div>
    <div id="main">
      <h1>ğŸ¸ Random Song Picker</h1>

      <div id="card">
        <p id="hint">Pick random or choose from the list</p>
        <span id="badge"></span>
        <div id="artist"></div>
        <div id="title"></div>
      </div>

      <div class="buttons">
        <button id="btn-random" onclick="pickRandom()">ğŸ² Pick Random</button>
        <button id="btn-open"   onclick="openSong()">Open Tab â†’</button>
      </div>

      <p id="counter"></p>
    </div>

    <div id="browser">
      <div id="controls">
        <input id="search" type="search" placeholder="Filterâ€¦" oninput="renderFiltered()" />
        <select id="sort" onchange="renderFiltered()">
          <option value="title">Title</option>
          <option value="artist">Artist</option>
          <option value="source">Source</option>
          <option value="random">Random</option>
        </select>
      </div>
      <div id="song-list"></div>
      <p id="list-count"></p>
    </div>
  </div>

    let currentUrl = null;
    let pickCount  = 0;

    const collator = new Intl.Collator(undefined, { sensitivity: 'base' });

    // â”€â”€ Manually added songs (persisted in localStorage) â”€â”€
    const STORAGE_KEY = 'songpicker_added';
    let extraSongs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    songs.push(...extraSongs);

    function saveExtra() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(extraSongs));
    }

    function parseUrl(raw) {
      raw = raw.trim();
      try { new URL(raw); } catch { return null; }

      // Tab4u: https://www.tab4u.com/tabs/songs/74165_Artist_-_Title.html
      const t4u = raw.match(/tab4u\.com\/tabs\/songs\/([^?#]+\.html)/i);
      if (t4u) {
        const filename = decodeURIComponent(t4u[1].replace(/\+/g, ' ')).replace(/\.html$/, '');
        let artist = 'Unknown', title = filename;
        if (filename.includes('_-_')) {
          const [left, right] = filename.split('_-_');
          artist = left.replace(/^\d+_/, '').replace(/_/g, ' ').trim();
          title  = right.replace(/_/g, ' ').trim();
        }
        return { title, artist, url: raw, source: 'Tab4u', lang: 'he' };
      }

      // UG: https://tabs.ultimate-guitar.com/tab/artist/title-type-id
      const ug = raw.match(/ultimate-guitar\.com\/tab\/([^/?#]+)\/([^/?#]+)/i);
      if (ug) {
        const artist = ug[1].replace(/-/g, ' ').replace(/\w/g, c => c.toUpperCase());
        const parts  = ug[2].split('-');
        if (parts.length >= 2 && /^\d+$/.test(parts[parts.length - 1]))
          parts.splice(-2);   // strip type + id
        const title = parts.join(' ').replace(/\w/g, c => c.toUpperCase());
        return { title, artist, url: raw, source: 'Ultimate Guitar', lang: 'en' };
      }

      return null;
    }

    function setStatus(msg, ok) {
      const el = document.getElementById('add-status');
      el.textContent = msg;
      el.style.color = ok ? '#4caf8a' : '#e45858';
    }

    function addSong() {
      const input = document.getElementById('add-url');
      const song  = parseUrl(input.value);
      if (!song) { setStatus('Unrecognised link â€” paste a tab4u or UG URL.', false); return; }
      if (songs.find(s => s.url === song.url)) { setStatus('Already in the list.', false); return; }
      songs.push(song);
      extraSongs.push(song);
      saveExtra();
      input.value = '';
      setStatus(`Added: ${song.title}`, true);
      renderFiltered();
      renderAddedList();
    }

    function removeExtra(url) {
      extraSongs = extraSongs.filter(s => s.url !== url);
      const idx  = songs.findIndex(s => s.url === url);
      if (idx !== -1) songs.splice(idx, 1);
      saveExtra();
      renderFiltered();
      renderAddedList();
    }

    function renderAddedList() {
      const list = document.getElementById('added-list');
      list.innerHTML = '';
      if (!extraSongs.length) return;
      extraSongs.forEach(song => {
        const row = document.createElement('div');
        row.className = 'added-row';
        const flag = song.lang === 'he' ? 'ğŸ‡®ğŸ‡±' : 'ğŸ‡ºğŸ‡¸';
        row.innerHTML = `
          <span class="info">
            <span class="s-title">${flag} ${song.title}</span>
            <span class="s-artist">${song.artist}</span>
          </span>
          <button class="btn-remove" title="Remove">âœ•</button>`;
        row.querySelector('.btn-remove').onclick = () => removeExtra(song.url);
        list.appendChild(row);
      });
    }

    // Allow pressing Enter in the URL input to add
    document.getElementById('add-url').addEventListener('keydown', e => {
      if (e.code === 'Enter') addSong();
    });

    renderAddedList();

    function showSong(song) {
      const card = document.getElementById('card');
      card.classList.add('fade');
      setTimeout(() => {
        currentUrl = song.url;
        pickCount++;

        document.getElementById('hint').style.display = 'none';

        const badge   = document.getElementById('badge');
        const artist  = document.getElementById('artist');
        const title   = document.getElementById('title');
        const btnOpen = document.getElementById('btn-open');

        badge.style.display   = 'inline-block';
        artist.style.display  = 'block';
        title.style.display   = 'block';
        btnOpen.style.display = 'inline-block';

        const flag = song.lang === 'he' ? 'ğŸ‡®ğŸ‡±' : 'ğŸ‡ºğŸ‡¸';
        badge.textContent  = flag + ' ' + song.source;
        artist.textContent = song.artist;
        title.textContent  = song.title;

        document.getElementById('counter').textContent =
          `${pickCount} pick${pickCount !== 1 ? 's' : ''} so far`;

        card.classList.remove('fade');
      }, 250);
    }

    function pickRandom() {
      if (!songs.length) {
        document.getElementById('hint').textContent =
          'No songs loaded â€” run fetch_favorites.py first.';
        return;
      }
      showSong(songs[Math.floor(Math.random() * songs.length)]);
    }

    function openSong() {
      if (currentUrl) window.open(currentUrl, '_blank');
    }

    function renderList(items) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      items.forEach(song => {
        const row = document.createElement('button');
        row.className = 'song-row';
        const flag = song.lang === 'he' ? 'ğŸ‡®ğŸ‡±' : 'ğŸ‡ºğŸ‡¸';
        row.innerHTML = `
          <span class="flag">${flag}</span>
          <span class="info">
            <span class="s-title">${song.title}</span>
            <span class="s-artist">${song.artist}</span>
          </span>`;
        row.onclick = () => { showSong(song); window.open(song.url, '_blank'); };
        list.appendChild(row);
      });
      document.getElementById('list-count').textContent =
        `${items.length} of ${songs.length} songs`;
    }

    function renderFiltered() {
      const q   = document.getElementById('search').value.toLowerCase();
      const key = document.getElementById('sort').value;
      let items = q
        ? songs.filter(s => s.title.toLowerCase().includes(q) || s.artist.toLowerCase().includes(q))
        : [...songs];
      if (key === 'random') items.sort(() => Math.random() - 0.5);
      else items.sort((a, b) => collator.compare(a[key], b[key]));
      renderList(items);
    }

    // Render list on load
    renderFiltered();

    // Keyboard shortcut: Space = pick, Enter = open
    document.addEventListener('keydown', e => {
      if (e.target.id === 'search') return;
      if (e.code === 'Space') { e.preventDefault(); pickRandom(); }
      if (e.code === 'Enter' && currentUrl) openSong();
    });
  </script>
